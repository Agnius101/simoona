<div class="row text-center login-button-placement">
        <div class="auth-login-container">
             <form name="password-reset-form" ng-submit="vm.resetPassword()">
                <div class="col-xs-12 text-center auth-signin-title">
                    <span translate="applicationUser.changePasswordForm"></span>
                </div>
                <div class="col-xs-12">
                    <div class="form-group search-group search-group-lg padding-bot-10 required">
                        <input type="password"
                            class="form-control"
                            ng-model="vm.password"
                            translate-attr-placeholder="applicationUser.newPassword"
                            translate
                            ng-cloak
                        />
                    </div>
                    <div class="form-group search-group search-group-lg padding-bot-10 required">
                        <input type="password"
                            class="form-control"
                            ng-model="vm.confirmPassword"
                            translate-attr-placeholder="applicationUser.confirmPassword"
                            translate
                            ng-cloak
                        />
                    </div>
                </div>
                <div class="col-xs-12">
                    <wave-spinner ng-if="vm.isLoading"></wave-spinner>
                    <button type="submit"
                            ng-if="!vm.isLoading"
                            class="nc-btn nc-btn-default auth-btn auth-provider-login-btn"
                            >
                        <span translate="applicationUser.changePassword"></span>
                    </button>
                </div>
            </form>
            
            <div class="col-xs-12">
                <wave-spinner ng-if="vm.isLoading"></wave-spinner>
                <button ng-if="!vm.isLoading"
                        class="nc-btn nc-btn-default auth-btn auth-provider-login-btn"
                        ng-click="vm.redirectToLogin()"
                        >
                    <span translate="applicationUser.back"></span>
                </button>
            </div>
        </div>
    </div>
