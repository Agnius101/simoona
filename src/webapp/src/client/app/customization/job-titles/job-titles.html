<div class="row body-container">
    <div class="col-xs-12" has-permissions="['JOB_ADMINISTRATION']">
        <div class="panel panel-default">

            <div class="panel-heading">
                <span translate="customization.jobTitles"></span>

                <div class="pull-right wall-create-button">
                    <a class="nc-btn nc-btn-default"
                       ui-sref="Root.WithOrg.Admin.Customization.JobTitles.Create"
                       translate-attr-title="customization.createJobTitle">
                        <span class="vismaicon vismaicon-add2-circle"></span><span class="hidden-xs" translate="customization.createJobTitle"></span>
                    </a>
                </div>
            </div>

            <div class="panel-body">
                <wave-spinner ng-if="vm.isLoading"></wave-spinner>
                <table class="nc-table nc-table-active" ng-if="vm.jobTitles.length && !vm.isLoading">
                    <thead>
                        <tr>
                            <th class="col-xs-5" 
                                translate="customization.jobTitleName"></th>

                            <th class="col-xs-3 text-center" 
                                translate="common.action"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="jobTitle in vm.jobTitles">
                            <td>
                                {{jobTitle.title}}
                            </td>
                            <td class="text-center">
                                <a ui-sref="Root.WithOrg.Admin.Customization.JobTitles.Edit({ id : {{jobTitle.id}} })" 
                                   class="link"
                                   translate-attr-title="common.edit"
                                   translate>
                                   <span class="vismaicon vismaicon-edit" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
