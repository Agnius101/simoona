<div class="message-like-button" ng-switch="vm.likeType">
	<div ng-switch-when="post">
		<a ng-click="vm.likePost()"
		   has-permissions="['LIKE_BASIC']"
		   ng-if="!vm.messageObject.isLiked"
		   data-test-id="post-like">
		   	<span translate="wall.like"></span>
		</a>
		<a ng-click="vm.unlikePost()"
		   has-permissions="['LIKE_BASIC']"
		   ng-if="vm.messageObject.isLiked"
		   data-test-id="post-unlike">
		   	<span translate="wall.dislike"></span>
		</a>
	</div>
	<div ng-switch-default>
		<a ng-click="vm.likeComment()"
		   has-permissions="['LIKE_BASIC']"
		   ng-if="!vm.messageObject.isLiked"
		   data-test-id="comment-like">
		   <span translate="wall.like"></span>
		</a>
		<a ng-click="vm.unlikeComment()"
		   has-permissions="['LIKE_BASIC']"
		   ng-if="vm.messageObject.isLiked"
		   data-test-id="comment-unlike">
		   <span translate="wall.dislike"></span>
		</a>
	</div>
</div>
