<div id="lotteries-wall-widget">
    <div class="lottery-activity-log-container" ng-repeat="lottery in latestLotteries"  ace-lotteries-detail-modal="lottery.id">
        <div class="lottery-activity-log-inner">
            <div class="lottery-activity-log-content-box">
                <div class="lottery-activity-log-title">
                    {{ lottery.title }}

                </div>
                <div class="lottery-activity-log-comment" tooltip-placement="bottom" tooltip-class="word-break"
                    tooltip-append-to-body="true">

                    <b>{{:: lottery.entryFee}}</b> kudos/ticket<br>
                    Ends in <b>{{:: lottery.endDate | timespan }}</b>
                </div>
            </div>
            <div class="lottery-activity-ticket-image"></div>
            </div>
        </div>
    </div>
</div>
